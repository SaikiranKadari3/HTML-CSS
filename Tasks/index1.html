<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="../Images/hamburger.png" alt="Menu Icon" class="ham" />
        <h2 class="acc">My Account</h2>
        <img src="../Images/callicon.png" alt="Call Icon" class="call" />
      </div>
      <div class="main">
        <img src="../Images/Naruto_newshot.webp" alt="Naruto" />
        <p class="name">Naruto</p>
      </div>
      <div class="forms">
        <form>
          <i class="fa-solid fa-mobile" style="font-size: 24px"></i>
          <input type="tel" name="num" id="num" placeholder="+91 9876543210" />
          <label for="num"
            ><i class="fa-solid fa-pen" style="font-size: 24px"></i
          ></label>
        </form>
        <form>
          <i class="fa-solid fa-envelope" style="font-size: 24px"></i>
          <input type="email" name="mail" id="mail" placeholder="abc@def.com" />
          <label for="mail">
            <i class="fa-solid fa-pen" style="font-size: 24px"></i>
          </label>
        </form>
        <form>
          <i class="fa-solid fa-key" style="font-size: 24px"></i>
          <input type="password" name="pwd" id="pwd" placeholder="**********" />
          <label for="pwd">
            <i class="fa-solid fa-pen" style="font-size: 24px"></i>
          </label>
        </form>
      </div>
      <div class="bottom">
        <button>LOGOUT</button>
        <span>|</span>
        <button>SAVE</button>
      </div>
    </div>
    <div class="container1">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487293.477870827!2d78.07836166993248!3d17.412733231663058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1704365296386!5m2!1sen!2sin"
        width="350"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="bottom">
        <p>Next</p>
      </div>
      <div class="top">
        <img src="../Images/hamburger.png" alt="Menu Icon" class="ham" />
        <h2 class="acc">Book Now</h2>
        <img src="../Images/callicon.png" alt="Call Icon" class="call" />
      </div>
      <div class="second">
        <span class="pick">PICKUP</span>
        <span class="drop">DROP OFF</span>
      </div>
      <div class="addr">
        <p>Hyderabad, Telangana, India</p>
      </div>
      <div class="date">
        <form>
          <input type="date" />
          <input type="time" />
        </form>
      </div>
    </div>
  </body>
</html>
